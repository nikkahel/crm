<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script defer src="app.js"></script>
    <title>Pipedrive Deals</title>
  </head>
  <body>
    <div class="row row-cols-1 row-cols-md-2 g-4 m-3">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Client details</h5>
            <div class="row"> 
                <div class="col">
                  <input type="text" class="form-control" id="First_name" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="Last_name" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
              <input type="text" class="form-control mt-3" id="Phone" placeholder="Phone" aria-label="Phone">
              <input type="text" class="form-control mt-3" id="Email" placeholder="Email (optional)" aria-label="Email">
          </div>
        </div>
      </div>
      <div  class="col">
        <div style="height: 212px" class="card">
          <div class="card-body">
            <h5 class="card-title">Job details</h5>
            <div class="row">
              <div class="col">
                <select id="job_type" class="form-select form-select mb-3" aria-label=".form-select example">
                  <option disabled selected>Job type</option>
                  <option value="test">test</option>
                  <option value="test2">test2</option>
                  <option value="test3">test3</option>
                </select>
              </div>
              <div class="col">
                <select id="job_source" class="form-select form-select " aria-label=".form-select example">
                  <option disabled selected>Job source</option>
                  <option value="1">test</option>
                  <option value="2">test</option>
                  <option value="3">test</option>
                </select>
              </div>
              <div class="ml-2">
                <textarea class="form-control me-2"  placeholder="Job description (optional)" id="job_description" style="height: 100px"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Service location</h5>
            <form id="address-form"   autocomplete="off">
                <input
                        class="form-control"
                        placeholder="Address"
                        id="address"
                        required
                />
                <input class="form-control mt-2" placeholder="City" id="city" name="locality" required />
                <input class="form-control mt-2" placeholder="State" id="state" name="state" required />
              <div class="row mt-2">
                <div class="col">
                <input class="form-control " placeholder="Zip code" id="postcode" name="postcode" required />
                </div>
                <div class="col">
                  <select id="area" class="form-select form-select mb-3" aria-label=".form-select example">
                    <option disabled selected>Area</option>
                    <option value="Tampa">Tampa</option>
                    <option value="Miami">Miami</option>
                    <option value="Orlando">Orlando</option>
                    <option value="Houston">Houston</option>
                    <option value="Charlotte">Charlotte</option>
                    <option value="Austin">Austin</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col">
        <div style="height: 258px" class="card">
          <div class="card-body">
            <h5 class="card-title">Scheduled</h5>
            <input class="form-control" type="date" id="date" required pattern="\d{4}-\d{2}-\d{2}" />
            <div class="row mt-2">
              <div class="col">
                <select id="start_time" class="form-select form-select mb-3" aria-label=".form-select example">
                  <option disabled selected>Start time</option>
                  <option value="8">08:00</option>
                  <option value="9">09:00</option>
                  <option value="10">10:00</option>
                  <option value="11">11:00</option>
                  <option value="12">12:00</option>
                  <option value="13">13:00</option>
                  <option value="14">14:00</option>
                  <option value="15">15:00</option>
                  <option value="16">16:00</option>
                  <option value="17">17:00</option>
                  <option value="18">18:00</option>
                </select>
              </div>
              <div class="col">
                <select id="end_time" class="form-select form-select " aria-label=".form-select example">
                  <option disabled selected>End time</option>
                  <option value="8">08:00</option>
                  <option value="9">09:00</option>
                  <option value="10">10:00</option>
                  <option value="11">11:00</option>
                  <option value="12">12:00</option>
                  <option value="13">13:00</option>
                  <option value="14">14:00</option>
                  <option value="15">15:00</option>
                  <option value="16">16:00</option>
                  <option value="17">17:00</option>
                  <option value="18">18:00</option>
                </select>
              </div>
              <div>
              <select id="tech" class="form-select form-select mb-3" aria-label=".form-select example">
                <option disabled selected>Select technician</option>
                <option value="1">Test</option>
              </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <button onclick=createDeal()>wervwe</button>
  </body>
</html>
